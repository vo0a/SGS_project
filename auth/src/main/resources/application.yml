server:
  port: 8080

spring:
  application:
    name: auth  # 유레카에 등록할 서비스의 논리 이름
  profiles:
    active:
      default
  cloud:
    config:
      enabled: true

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:${MYSQL_PORT}/auth?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: update
      use-new-id-generator-mappings: false
    show-sql: true
    properties:
      hibernate.format_sql: true

  jwt:
    secret: ${JWT_SECRET}

eureka:
  instance:
    hostname: auth
    prefer-ip-address: true
  client:
    register-with-eureka: true # 유레카에 서비스 등록
    fetch-registry: true      # 유레카 서비스 위치
    service-url:
      defaultZone: http://localhost:8761/eureka/ # 레지스트리 사본을 로컬로 가져오기

logging:
  config: classpath:log4j2.xml